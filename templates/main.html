<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG-SRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css"> 
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Apple Developers Group SRM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-md-5">
                <a class="nav-link"  href="{% url 'home' %}">Home</a>
              </li>
              
              <li class="nav-item mx-md-5">
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
              </li>
              <li class="nav-item mx-md-5">
                <a class="nav-link" href="{% url 'team' %}">Team</a>
              </li>
              <li class="nav-item mx-md-5">
                <a class="nav-link" href="{% url 'events' %}">Events</a>
              </li>
              <li class="nav-item mx-md-5">
                <a class="nav-link" href="{% url 'blogs' %}">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}





      {% endblock %}
      <footer>
          
        <div class="container sticky-bottom">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="text-muted">&copy; 2022 ADG-SRM</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="lni lni-linkedin-original"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="lni lni-instagram-original"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="lni lni-github-original"></i></a></li>
              </ul>
            </footer>
          </div>
              </footer>
        
              <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
          <script>
            AOS.init();
          </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </html>

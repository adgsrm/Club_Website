<{% extends 'main.html' %}

{% block content %}
{% load static %}
 <section class="projects mt-5 py-5" >
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Things we have worked on</h1>
            <p class="lead text-muted"></p>
           
          </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for project in projects %}
            <div class="col">
              <div class="card shadow-sm">
               <img src="{{project.image.url}}" alt="">
    
                <div class="card-body">
                    <h5>{{project.title}}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        {% if project.preview %}
                      <button type="button" class="btn btn-sm btn-outline-secondary">Preview</button>
                      {% endif %}
                      {% if project.github %}
                      <button type="button" class="btn btn-sm btn-outline-secondary">Github</button>
                      {% endif %}
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            </div>
      </section>


</section>


{% endblock %}

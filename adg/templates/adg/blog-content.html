{% extends 'main.html' %}

{% block content %}

<section class="blog mt-5 py-3 container">

    <h1 class="text-center mt-5">{{blog.title}}</h1>
    <div class="text-center mt-3">
        <img src="{{blog.image.url}}" class="img-fluid w-50 ">
    </div>
    
    <p class="mt-5">{{ blog.body}}</p>
    <p class="text-end text-secondary">-{{blog.author}}</p>
</section>

{% endblock %}
